<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<h1>Welcome to the Guessing Game!</h1>
	</head>
	<body>
		<!--<input type="number" placeholder="please enter between 1 to 100" required>-->
		<main>
			<input type="number" placeholder="1 to 100" pattern="[1-9][0-9]?$|^100$" required autofocus>
			<button type="button" class="guess">Guess</button>
			<button type="button" class="play">Play Again</button>
			<button type="button" class="hint">Hint!</button>
		</main>
	</body>
</html>
